    <!-- Contact -->
    <div class="container" style="margin-top: 80px;">
        <h1 class="text-center">Contactez-moi</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Informations de contact</h3>
                <ul class="list-unstyled">
                    <li><span class="fa fa-envelope"></span> Email : <a href="mailto:medfeki33@gmail.com">medfeki33@gmail.com</a></li>
                    <li><span class="fa fa-github"></span> GitHub : <a href="https://github.com/mohamedfeki414" target="_blank">github.com/mohamedfeki414</a></li>
                    <li><span class="fa fa-linkedin"></span> LinkedIn : <a href="https://linkedin.com/in/mohamedfeki" target="_blank">linkedin.com/in/mohamedfeki</a></li>
                </ul>
            </div>
            <div class="col-md-6">
                <h3>Envoyez-moi un message</h3>
                <form action="mailto:medfeki33@gmail.com" method="post" enctype="text/plain">
                    <div class="form-group">
                        <label for="name">Nom</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Votre nom">
                    </div>
                    <div class="form-group">
                        <label for="email">Adresse Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Votre email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Votre message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Envoyer</button>
                </form>
            </div>
        </div>
    </div>
